<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Todo lo que amo de ti ❤️</h1>
	<p>Cada vez que pienso en algo que me enamora de ti, lo anoto aquí para no olvidarlo jamás.</p>
        <div class="input-area">
            <textarea id="message-input" placeholder="Escribe tu mensaje aquí..."></textarea>
            <button id="add-message-btn">Agregar a la lista</button>
        </div>

        <div class="message-list-container">
            <h2>Nuestra lista de amor</h2>
            <ul id="message-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
